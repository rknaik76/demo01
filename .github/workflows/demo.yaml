name: demojob01
on:
#   push:
  workflow_dispatch: 
jobs:
  job01:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Output
        id: generate_output  # Step ID for referencing its outputs
        run: echo "::set-env name=FOO::demo demo"

      - name: Use Output in Subsequent Step
        run: echo "The output from Step 1 is: ${{ steps.generate_output.outputs.FOO }}"

      - name: hello
        run: echo "Hello world"
